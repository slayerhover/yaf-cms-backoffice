<form id="passwordeditfm" method="post">
<table border="0" width="100%" cellspacing="1" cellpadding="5" bgcolor="#c4d3e1" style="text-align:left; line-height:18px;">
		<tr bgcolor="#FFFFFF"> 
			<td style="line-height:30px;"  width="20%">用户名：</td>
			<td width="80%"><input name="username" type="text" value="<{$username}>" style="width:400px;" class="textbox-text validatebox-text textbox-prompt easyui-validatebox" placeholder="请输入用户名.."  required="true"></td></tr>
		<tr bgcolor="#FFFFFF"> 
			<td style="line-height:30px;"  width="20%">原密码：</td>
			<td width="80%">			
			<input name="oldpassword" type="password" value="" style="width:200px;" class="textbox-text validatebox-text textbox-prompt easyui-validatebox" placeholder="请输入原密码.."  required="true">
			</td>
		</tr>
		<tr bgcolor="#FFFFFF"> 
			<td style="line-height:30px;"  width="20%">新密码：</td>
			<td width="80%">			
			<input name="newpassword" type="password" value="" style="width:200px;" class="textbox-text validatebox-text textbox-prompt easyui-validatebox" placeholder="请输入新密码.."  required="true">
			</td>
		</tr>
		<tr bgcolor="#FFFFFF"> 
			<td style="line-height:30px;"  width="20%">重复密码：</td>
			<td width="80%">			
			<input name="repassword" type="password" value="" style="width:200px;" class="textbox-text validatebox-text textbox-prompt easyui-validatebox" placeholder="请输入重复密码.."  required="true">
			</td>
		</tr>	
		<tr> 
			<td colspan="6" bgcolor="#F4F4F4" style="border-top:#ddd 1px solid;text-align:right; padding-right:25px;">			
			<div>
			<a href="javascript:;" class="l-btn l-btn-small" onclick="passwordupdatesubmit()"><span class="l-btn-left l-btn-icon-left"><span class="l-btn-text">保存</span><span class="l-btn-icon icon-ok">&nbsp;</span></span></a>
			<a href="javascript:;" class="l-btn l-btn-small" onclick="passwordupdateclearForm()"><span class="l-btn-left l-btn-icon-left"><span class="l-btn-text">关闭</span><span class="l-btn-icon icon-no">&nbsp;</span></span></a>
			</div>
			</td>			
		</tr>
</table>
</form>

<script>
var passwordupdateclearForm=function(){
	$('#passwordeditfm').form('clear');
	$('#rightTabs').tabs('close','修改密码');
}
var passwordupdatesubmit=function(){			
	$('#passwordeditfm').form('submit', {    
		url:'/admin/changepwddo',    
		success: function(data){    
			var data = eval('(' + data + ')');
			
			
			if(data.code=='200'){
					$.messager.show({
							title:'提示',
							msg:data.msg,
							timeout:3000,
							showType:'slide'
					});				
			}else{
					var msginfo = '';
					$.messager.alert('提示',data.msg,'warning');
			}
		}    
	});
}
</script>
